<main id="container">
  <canvas width="700" height="400" #myCanvas id="mouseField" (mouseenter)="enterField()" (mouseleave)="exitField()" (mousemove)="moveCursor($event)"></canvas>
  <form id="formField">
    <label>Your username<br>
      <input name="username" placeholder="username" [(ngModel)]="username">
    </label>
  </form>
</main>
